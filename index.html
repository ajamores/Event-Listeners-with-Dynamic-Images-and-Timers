<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Author: Armand Amores 000315902
        Date: 05/03/2023
        Content for Assignment 03- Learning Events
        Transformers style cards are interactible and are randomized
        when timer reaches 0. Timer also changeable and will effect
        when cards are randomized. Every change is noted through a tracker.

    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Events with Transformers!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"><!--MAKE SURE TO PLACE AFTER BOOTSTRAP CSS TO PREVENT OVERISDE STYLES-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="index.js" defer></script> <!--REMEMEBER TO DEFER OR IT WILL LOAD BEFORE-->
</head>
<body>
    <header>
        <h2>Learning Events</h2>
        <h3>with</h3>
        <img src="images/logo.png" alt="">
        <h1>Transformers</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4"> 
                <div class="card" style="width: 18rem;" >
                  <img id="side1" src="placeholder.jpg" alt="side1" onclick="do_animation(event)" data-number="0" >
                  
                </div>
              </div>
              <div class="col-12 col-md-4">
                <div class="card" style="width: 18rem;">
                  <img id="side2" src="placeholder.jpg" alt="side2" onclick="do_animation(event)" data-number="1">
                 
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="card" style="width: 18rem;" >
                  <img id="side3"  src="placeholder.jpg" alt="side3" onclick="do_animation(event)" data-number="2">
                  
              </div>
            </div>
          </div>
        </div>

    </main>

    <footer>
        <div class="p-xl-2 p-lg-1" id="topHeader">
            <div class="container">
                <div class="row">
                    <div class="col-3 text-left">
                        <label for="timeout">Timeout(500-10000ms)</label>
                        <input type="number" id="timeout" name="timeout" step="500" value="2500" min="500" max="10000" >
                        <p id="error"></p>
                    </div>
                    <div class="col-6 col-sm- text-center">
                        <button id="random" type="button" class="btn btn-danger btn-lg">Randomize!</button>
                        <h3 id="timer">Time until automatic refresh:<span></span> </h3> 
                    </div>
                    
                    <div class="col-3 text-right">
                        <h5 id="tracker">Image has updated <span>0</span> times</h5>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    
</body>
</html>
